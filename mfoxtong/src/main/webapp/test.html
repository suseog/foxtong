<!DOCTYPE html>
<html>
  <head>
    <title>모바일 스크롤 메뉴 예</title>
    <style>
      div, ul {margin:0;padding:0;}
      .scroll-wrap {overflow-x:scroll;width:320px;}
      ul {display:table;width:100%;}
      li {display:table-cell;white-space:nowrap;list-style:none;}
      li a {display:block;margin-left:10px;border:1px solid #000;}
      li.on a {background:pink;}
      li:first-child a {margin-left:0;}
    </style>
  </head>

    <div class="scroll-wrap">
      <ul class="menu-area">
        <li><a>메뉴1</a></li>
        <li><a>메뉴2</a></li>
        <li><a>메뉴3</a></li>
        <li><a>메뉴4</a></li>
        <li><a>메뉴5</a></li>
        <li><a>메뉴6</a></li>
        <li><a>메뉴7</a></li>
        <li><a>메뉴8</a></li>
        <li><a>메뉴9</a></li>
        <li><a>메뉴10</a></li>
        <li class="on"><a>메뉴11</a></li>

      </ul>
    </div>
      <div>

      <div>
  </body>
</html>
